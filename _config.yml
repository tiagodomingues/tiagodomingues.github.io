# Dependencies
markdown:            redcarpet
highlighter:         pygments

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               TD
tagline:             'Sharing Knowledge...Sometimes'
url:                 http://tiagodomingues.github.io
paginate:            3
baseurl:             "/"
rss:                 atom.xml

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Tiago Domingues
  url:               https://twitter.com/mdo
  email:             tjdcdd@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/tiagodomingues/tiagodomingues.github.io
